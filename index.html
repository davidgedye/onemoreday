<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pushup Challenge</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-180.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
            height: 100%;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 100px;
        }

        .pushup-icon {
            width: 200px;
            height: auto;
            margin-bottom: -10px;
            filter: invert(1);
            mix-blend-mode: lighten;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 400;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .day-label {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .day-number {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .day-info {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #888;
        }

        .day-number.done {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .day-number.ahead {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn:active {
            transform: scale(0.95);
        }

        .custom-input {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        .custom-input input {
            width: 80px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
        }
        .custom-input input::placeholder {
            color: #666;
        }
        .custom-input input:focus {
            outline: none;
            border-color: #e94560;
        }
        .custom-input .btn {
            padding: 10px 16px;
        }

        .stats {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        .stats .total {
            font-size: 1.1rem;
            color: #888;
            margin-top: 4px;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
        }

        .top-btn {
            background: none;
            border: none;
            color: #444;
            font-size: 0.8rem;
            cursor: pointer;
            padding: 8px;
        }
        .top-btn:hover {
            color: #666;
        }

        .gauge-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: -30px;
        }
        .gauge-container svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button class="top-btn" id="catchup-btn">Catch Up</button>
        <button class="top-btn" id="reset-btn">Reset</button>
    </div>

    <div class="header">
        <img src="pushup.png" alt="Pushup" class="pushup-icon">
        <h1 class="title">Pushup Challenge</h1>
    </div>

    <div class="gauge-container">
        <svg id="gauge-svg" viewBox="-410 -410 820 415" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <div class="main">
        <div class="day-label" id="day-label">Remaining today</div>
        <div class="day-number" id="remaining-number">0</div>
        <div class="day-info" id="day-info">on day 1</div>

        <div class="custom-input">
            <input type="number" id="custom-amount" placeholder="#" min="1">
            <button class="btn" id="custom-add">Add</button>
        </div>
    </div>

    <div class="stats">
        <div class="total">Year total: <span id="year-total">0</span></div>
    </div>

    <script>
        // Calculate day of year (1-366)
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('onemoreday');
            if (saved) {
                const state = JSON.parse(saved);
                // Handle old format or missing yearTotal
                if (typeof state.yearTotal !== 'number') {
                    state.yearTotal = 0;
                }
                return state;
            }
            return {
                yearTotal: 0,
                year: new Date().getFullYear()
            };
        }

        // Save state to localStorage
        function saveState(state) {
            localStorage.setItem('onemoreday', JSON.stringify(state));
        }

        // Initialize or reset for new year
        function initState() {
            let state = loadState();
            const currentYear = new Date().getFullYear();

            // Reset for new year
            if (state.year !== currentYear) {
                state = {
                    yearTotal: 0,
                    year: currentYear
                };
                saveState(state);
            }

            return state;
        }

        // Generate a stroked arc path (for the thick "today" arc)
        function strokeArc(radius, startFrac, endFrac, color, width) {
            // Semicircle: fraction 0 = left end (angle π), fraction 1 = right end (angle 0)
            const startAngle = Math.PI * (1 - startFrac);
            const endAngle = Math.PI * (1 - endFrac);

            const x1 = radius * Math.cos(startAngle);
            const y1 = -radius * Math.sin(startAngle);
            const x2 = radius * Math.cos(endAngle);
            const y2 = -radius * Math.sin(endAngle);

            const largeArc = (startAngle - endAngle) > Math.PI ? 1 : 0;

            return `<path d="M ${x1.toFixed(2)} ${y1.toFixed(2)} A ${radius} ${radius} 0 ${largeArc} 1 ${x2.toFixed(2)} ${y2.toFixed(2)}" stroke="${color}" stroke-width="${width}" fill="none" stroke-linecap="butt"/>`;
        }

        // Generate a filled semicircle wedge from center to radius
        function filledSemi(radius, color) {
            return `<path d="M -${radius} 0 A ${radius} ${radius} 0 0 1 ${radius} 0 Z" fill="${color}"/>`;
        }

        // Render the gas-gauge SVG
        function renderGauge(state) {
            const dayNum = getDayOfYear();
            const yearTotal = state.yearTotal;
            const todayThickness = 20;
            const todayGap = 20;

            // Find the fill watermark: last day fully "paid for" by yearTotal
            let lastComplete = 0;
            let cumulative = 0;
            for (let d = 1; d <= 365; d++) {
                if (cumulative + d <= yearTotal) {
                    cumulative += d;
                    lastComplete = d;
                } else {
                    break;
                }
            }

            const partialDay = lastComplete + 1;
            const partialAmount = yearTotal - cumulative;
            const partialFraction = partialDay <= 365 ? partialAmount / partialDay : 0;

            const parts = [];

            // Layer 1: Gray filled semicircle — full year background
            parts.push(filledSemi(365, '#333'));

            // Layer 2: Red filled semicircle — all past days (exclude today, handled by thick arc)
            if (dayNum > 1) {
                parts.push(filledSemi(dayNum - 1, '#e94560'));
            }

            // Layer 3: Green filled semicircle — all completed days
            if (lastComplete > 0) {
                parts.push(filledSemi(lastComplete, '#4ade80'));
            }

            // Layer 4: If partially filling a day before today, draw that thin partial arc
            if (partialAmount > 0 && partialDay < dayNum && partialDay <= 365) {
                parts.push(strokeArc(partialDay, 0, partialFraction, '#4ade80', 1));
            }

            // Layer 5: Today's thick arc — only show when working on today (N or fewer remaining)
            const todayRadius = dayNum + todayGap;
            const todayBorder = 2;
            const showTodayArc = dayNum >= 1 && dayNum <= 365 && lastComplete >= dayNum - 1;
            if (showTodayArc) {
                if (lastComplete >= dayNum) {
                    // Caught up or ahead — today fully green
                    parts.push(strokeArc(todayRadius, 0, 1, '#4ade80', todayThickness));
                } else if (partialDay === dayNum && partialAmount > 0) {
                    // Actively working on today — partial green, rest red outline
                    parts.push(strokeArc(todayRadius - todayThickness / 2 + todayBorder / 2, partialFraction, 1, '#e94560', todayBorder));
                    parts.push(strokeArc(todayRadius + todayThickness / 2 - todayBorder / 2, partialFraction, 1, '#e94560', todayBorder));
                    // Green completed portion (drawn last so it's on top)
                    parts.push(strokeArc(todayRadius, 0, partialFraction, '#4ade80', todayThickness));
                } else {
                    // Today not started yet — red outline over gray background
                    parts.push(strokeArc(todayRadius - todayThickness / 2 + todayBorder / 2, 0, 1, '#e94560', todayBorder));
                    parts.push(strokeArc(todayRadius + todayThickness / 2 - todayBorder / 2, 0, 1, '#e94560', todayBorder));
                }
            }

            document.getElementById('gauge-svg').innerHTML = parts.join('\n');
        }

        // Update the display
        function updateDisplay(state) {
            const dayNum = getDayOfYear();
            // Required so far = 1+2+...+dayNum = dayNum*(dayNum+1)/2
            const requiredSoFar = dayNum * (dayNum + 1) / 2;
            const diff = requiredSoFar - state.yearTotal;

            const remainingEl = document.getElementById('remaining-number');
            const labelEl = document.getElementById('day-label');

            if (diff > 0) {
                // Behind or on track
                remainingEl.textContent = diff;
                labelEl.textContent = 'Remaining today';
                remainingEl.classList.remove('done', 'ahead');
            } else if (diff === 0) {
                // Exactly caught up
                remainingEl.textContent = '0';
                labelEl.textContent = 'Remaining today';
                remainingEl.classList.add('done');
                remainingEl.classList.remove('ahead');
            } else {
                // Ahead
                remainingEl.textContent = Math.abs(diff);
                labelEl.textContent = 'Ahead';
                remainingEl.classList.add('ahead');
                remainingEl.classList.remove('done');
            }

            document.getElementById('day-info').textContent = `on day ${dayNum}`;
            document.getElementById('year-total').textContent = state.yearTotal.toLocaleString();

            renderGauge(state);
        }

        // Add pushups
        function addPushups(count) {
            if (count <= 0) return;

            let state = loadState();
            state.yearTotal += count;
            saveState(state);
            updateDisplay(state);
        }

        // Reset all data
        function resetAll() {
            if (confirm('Reset all data? This cannot be undone.')) {
                localStorage.removeItem('onemoreday');
                const state = initState();
                updateDisplay(state);
            }
        }

        function catchUp() {
            if (confirm('Mark all days as complete through today?')) {
                const dayNum = getDayOfYear();
                const requiredSoFar = dayNum * (dayNum + 1) / 2;
                const state = {
                    yearTotal: requiredSoFar,
                    year: new Date().getFullYear()
                };
                saveState(state);
                updateDisplay(state);
            }
        }

        // Event listeners
        document.getElementById('custom-add').addEventListener('click', () => {
            const input = document.getElementById('custom-amount');
            const value = parseInt(input.value);
            if (value > 0) {
                addPushups(value);
                input.value = '';
            }
        });

        document.getElementById('custom-amount').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('custom-add').click();
            }
        });

        document.getElementById('reset-btn').addEventListener('click', resetAll);
        document.getElementById('catchup-btn').addEventListener('click', catchUp);

        // Initialize
        const state = initState();
        // TEMP PREVIEW: 8 remaining today
        const _day = getDayOfYear();
        state.yearTotal = _day * (_day + 1) / 2 - 8;
        updateDisplay(state);

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>

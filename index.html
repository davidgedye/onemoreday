<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pushup Challenge</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
            height: 100%;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pushup-icon {
            width: 200px;
            height: auto;
            margin-bottom: -10px;
            filter: invert(1);
            mix-blend-mode: lighten;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 400;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .day-label {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .day-number {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .day-info {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #888;
        }

        .day-number.done {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn:active {
            transform: scale(0.95);
        }

        .custom-input {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        .custom-input input {
            width: 80px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
        }
        .custom-input input::placeholder {
            color: #666;
        }
        .custom-input input:focus {
            outline: none;
            border-color: #e94560;
        }
        .custom-input .btn {
            padding: 10px 16px;
        }

        .stats {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        .stats .total {
            font-size: 1.1rem;
            color: #888;
            margin-top: 4px;
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #444;
            font-size: 0.8rem;
            cursor: pointer;
            padding: 8px;
        }
        .reset-btn:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <button class="reset-btn" id="reset-btn">Reset</button>

    <div class="header">
        <img src="pushup.png" alt="Pushup" class="pushup-icon">
        <h1 class="title">Pushup Challenge</h1>
    </div>

    <div class="main">
        <div class="day-label">Remaining today</div>
        <div class="day-number" id="remaining-number">0</div>
        <div class="day-info" id="day-info">on day 1</div>

        <div class="custom-input">
            <input type="number" id="custom-amount" placeholder="#" min="1">
            <button class="btn" id="custom-add">Add</button>
        </div>
    </div>

    <div class="stats">
        <div class="total">Year total: <span id="year-total">0</span></div>
    </div>

    <script>
        // Calculate day of year (1-366)
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        // Get today's date as YYYY-MM-DD for comparison
        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('onemoreday');
            if (saved) {
                return JSON.parse(saved);
            }
            return {
                lastDate: null,
                todayCount: 0,
                year: new Date().getFullYear()
            };
        }

        // Save state to localStorage
        function saveState(state) {
            localStorage.setItem('onemoreday', JSON.stringify(state));
        }

        // Initialize or reset for new day/year
        function initState() {
            let state = loadState();
            const today = getTodayKey();
            const currentYear = new Date().getFullYear();

            // Reset for new year
            if (state.year !== currentYear) {
                state = {
                    lastDate: today,
                    todayCount: 0,
                    year: currentYear
                };
            }
            // Reset for new day
            else if (state.lastDate !== today) {
                state.lastDate = today;
                state.todayCount = 0;
            }

            saveState(state);
            return state;
        }

        // Update the display
        function updateDisplay(state) {
            const dayNum = getDayOfYear();
            const remaining = Math.max(0, dayNum - state.todayCount);

            // Year total = sum of all previous days (assumed complete) + today's count
            // Gauss' formula: 1+2+...+(n-1) = (n-1)*n/2
            const previousDaysTotal = (dayNum - 1) * dayNum / 2;
            const yearTotal = previousDaysTotal + state.todayCount;

            const remainingEl = document.getElementById('remaining-number');
            remainingEl.textContent = remaining;
            if (remaining === 0) {
                remainingEl.classList.add('done');
            } else {
                remainingEl.classList.remove('done');
            }

            document.getElementById('day-info').textContent = `on day ${dayNum}`;
            document.getElementById('year-total').textContent = yearTotal.toLocaleString();
        }

        // Add pushups
        function addPushups(count) {
            if (count <= 0) return;

            let state = loadState();
            state.todayCount += count;
            saveState(state);
            updateDisplay(state);
        }

        // Reset all data
        function resetAll() {
            if (confirm('Reset all data? This cannot be undone.')) {
                localStorage.removeItem('onemoreday');
                const state = initState();
                updateDisplay(state);
            }
        }

        // Event listeners
        document.getElementById('custom-add').addEventListener('click', () => {
            const input = document.getElementById('custom-amount');
            const value = parseInt(input.value);
            if (value > 0) {
                addPushups(value);
                input.value = '';
            }
        });

        document.getElementById('custom-amount').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('custom-add').click();
            }
        });

        document.getElementById('reset-btn').addEventListener('click', resetAll);

        // Initialize
        const state = initState();
        updateDisplay(state);

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
